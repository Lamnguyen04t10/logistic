services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver2022
    platform: linux/amd64
    hostname: "mssqlex03"
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=admin@123456
    ports:
      - "1433:1433"
    networks:
      - backend-network
    volumes:
      - sqlserverdata:/var/opt/mssql
    restart: unless-stopped
  
