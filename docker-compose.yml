  system-api:
    container_name: system-api
    image: system-api/system.webapi:latest
    build:
      context: .
      dockerfile: src/services/system/externals/System.WebApi/Dockerfile
    ports:
      - "6001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Consul__Host=consul
      - ConnectionStrings__Application=Server=sqlserver,1433;Database=SystemService;User Id=sa;Password=admin@123456;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    networks:
      - backend-network
   
volumes:
  postgres-data:
  sqlserverdata:

networks:
  backend-network:
    driver: bridge